<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Countdown</title>
  <meta name="description" content="A clean, centered countdown with a full-screen photo background." />
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='46' fill='%23000'/%3E%3Ctext x='50' y='62' font-size='56' text-anchor='middle' fill='%23fff'%3E%F0%9F%95%9B%EF%B8%8F%3C/text%3E%3C/svg%3E" />
  <style>
    :root{
      --text: #f4f7ff;
      --muted: #b8c0d6;
      --accent: #43d1a1;
      --glass: rgba(10,12,18,.35);
      --ring: rgba(255,255,255,.28);
      --shadow: 0 20px 60px rgba(0,0,0,.55);
      --radius: 18px;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body{
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      color: var(--text);
      background: #0b0c10;
      overflow: hidden; /* full-screen layout, no scroll */
      -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;
    }

    /* ===== Background slideshow (two layers for cross-fade) ===== */
    .bg, .bg2{
      position: fixed; inset: 0;
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
      filter: brightness(.55) saturate(1.05);
      transition: opacity 1.2s ease;
    }
    .bg { opacity: 1; }
    .bg2{ opacity: 0; }

    /* Subtle vignette for legibility */
    .vignette{
      position: fixed; inset: 0;
      pointer-events: none;
      background: radial-gradient(80% 60% at 50% 40%, rgba(0,0,0,.0) 0%, rgba(0,0,0,.55) 100%);
    }

    /* ===== Foreground layout ===== */
    .wrap{
      position: relative; z-index: 2;
      height: 100%; width: 100%;
      display: grid;
      grid-template-rows: auto 1fr auto;
      place-items: center;
      padding: 24px;
      text-align: center;
    }

    header{
      width: 100%;
      display: grid;
      place-items: center;
      pointer-events: none; /* avoid accidental selection on mobile */
    }
    h1{
      margin: 0;
      font-weight: 800;
      letter-spacing: .4px;
      font-size: clamp(1.4rem, 1rem + 2.6vw, 3rem);
      text-shadow: 0 2px 16px rgba(0,0,0,.55);
    }

    .timer-card{
      background: var(--glass);
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
      border: 1px solid var(--ring);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: clamp(14px, 2vw, 22px);
      max-width: min(920px, 92vw);
      width: 100%;
    }

    .label{
      color: var(--muted);
      font-size: .95rem;
      margin-bottom: 8px;
    }

    .timer{
      display: grid;
      grid-template-columns: repeat(4, minmax(90px, 1fr));
      gap: clamp(8px, 2vw, 16px);
    }
    @media (max-width: 560px){
      .timer{ grid-template-columns: repeat(2, minmax(120px, 1fr)); }
    }

    .tbox{
      background: rgba(8,10,16,.55);
      border: 1px solid rgba(255,255,255,.18);
      border-radius: 14px;
      padding: clamp(12px, 2.2vw, 18px);
      text-align: center;
    }
    .num{
      font-variant-numeric: tabular-nums;
      font-weight: 900;
      font-size: clamp(2rem, 5.5vw, 3.2rem);
      line-height: 1.1;
      letter-spacing: .6px;
    }
    .lab{
      margin-top: 6px;
      color: var(--muted);
      font-size: .95rem;
    }

    footer{
      color: var(--muted);
      opacity: .9;
      font-size: .9rem;
      text-shadow: 0 2px 6px rgba(0,0,0,.6);
    }

    .btn{
      appearance: none; border: 0; cursor: pointer;
      background: rgba(255,255,255,.12);
      color: var(--text);
      border-radius: 999px; padding: 8px 12px; font-weight: 700;
    }
  </style>
</head>
<body>
  <!-- Background slideshow layers -->
  <div class="bg" id="bg1" role="img" aria-label="Background photo"></div>
  <div class="bg2" id="bg2" role="img" aria-label="Background photo (next)"></div>
  <div class="vignette" aria-hidden="true"></div>

  <!-- Foreground content -->
  <div class="wrap">
    <header>
      <h1>⏳ Guess whos back</h1>
    </header>

    <main class="timer-card" aria-live="polite" aria-label="Countdown">
      <div class="label">Countdown to November 1, 2025 — 19:40 (Greece)</div>
      <div class="timer">
        <div class="tbox">
          <div class="num" id="days">00</div>
          <div class="lab">Days</div>
        </div>
        <div class="tbox">
          <div class="num" id="hours">00</div>
          <div class="lab">Hours</div>
        </div>
        <div class="tbox">
          <div class="num" id="mins">00</div>
          <div class="lab">Minutes</div>
        </div>
        <div class="tbox">
          <div class="num" id="secs">00</div>
          <div class="lab">Seconds</div>
        </div>
      </div>
    </main>

    <footer>
      Tip: Use ← and → to change the background photo. It also auto-plays.
    </footer>
  </div>

  <script>
    // ===== CONFIG =====
    // Fixed event time (Greece time). Nov 1, 2025 is DST, so +03:00 is correct.
    const DEFAULT_TARGET = new Date("2025-11-01T19:40:00+03:00");
    const DEFAULT_LABEL  = "Guess whos back";

    // Your background images
    const IMAGES = [
      { src: "images/IMG_20231224_192027.jpg", caption: "Photo 1" },
      { src: "images/IMG_20231224_192029.jpg", caption: "Photo 2" },
      // add more if you like
    ];

    // ===== Countdown (locked, no user edits) =====
    const pad = (n) => String(n).padStart(2, "0");
    let cdInterval = null;

    function startCountdown(targetDate){
      if (cdInterval) clearInterval(cdInterval);
      function tick(){
        const now = new Date();
        let diff = Math.max(0, targetDate - now);
        const d = Math.floor(diff / 86400000); diff -= d * 86400000;
        const h = Math.floor(diff / 3600000);  diff -= h * 3600000;
        const m = Math.floor(diff / 60000);    diff -= m * 60000;
        const s = Math.floor(diff / 1000);

        document.getElementById("days").textContent  = pad(d);
        document.getElementById("hours").textContent = pad(h);
        document.getElementById("mins").textContent  = pad(m);
        document.getElementById("secs").textContent  = pad(s);
      }
      tick();
      cdInterval = setInterval(tick, 1000);
    }
    startCountdown(DEFAULT_TARGET);

    // ===== Background slideshow (cross-fade) =====
    const bg1 = document.getElementById("bg1");
    const bg2 = document.getElementById("bg2");
    let idx = 0;
    let onFirst = true;
    let autoTimer = null;
    const AUTO_MS = 6000;

    // Preload
    IMAGES.forEach(i => { const im = new Image(); im.src = i.src; });

    function setBG(div, i){
      const it = IMAGES[i % IMAGES.length];
      div.style.backgroundImage = `url('${it.src}')`;
      div.setAttribute("aria-label", it.caption || "Background photo");
    }

    function show(i){
      const next = (i + IMAGES.length) % IMAGES.length;
      if (onFirst){
        setBG(bg2, next);
        bg2.style.opacity = 1;
        bg1.style.opacity = 0;
      }else{
        setBG(bg1, next);
        bg1.style.opacity = 1;
        bg2.style.opacity = 0;
      }
      onFirst = !onFirst;
      idx = next;
    }

    function startAuto(){
      if (autoTimer) clearInterval(autoTimer);
      autoTimer = setInterval(()=> show(idx+1), AUTO_MS);
    }

    // Initial image
    setBG(bg1, 0);
    startAuto();

    // Keyboard nav
    window.addEventListener("keydown", (e)=>{
      if (e.key === "ArrowRight"){ show(idx+1); startAuto(); }
      if (e.key === "ArrowLeft"){  show(idx-1); startAuto(); }
    });

    // Basic touch swipe
    let touchX = null;
    window.addEventListener("touchstart", (e)=>{ touchX = e.touches[0].clientX; }, {passive:true});
    window.addEventListener("touchend", (e)=>{
      if (touchX == null) return;
      const dx = e.changedTouches[0].clientX - touchX;
      touchX = null;
      if (Math.abs(dx) > 40){ dx > 0 ? show(idx-1) : show(idx+1); startAuto(); }
    });

    // Optional: PWA install prompt (hidden unless available)
    let deferredPrompt = null;
    window.addEventListener('beforeinstallprompt', (e)=>{ e.preventDefault(); deferredPrompt = e; });
  </script>
</body>
</html>
